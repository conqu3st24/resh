<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Задняя часть клавиатуры с разъемами -->
  <g>
    <!-- Основная часть клавиатуры (вид сзади) -->
    <rect x="150" y="200" width="500" height="100" rx="5" fill="#ffb6c1" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- USB-C разъем -->
    <rect x="390" y="240" width="20" height="10" rx="2" fill="#333333" stroke="#222222" stroke-width="1"/>
    <rect x="395" y="238" width="10" height="14" rx="1" fill="#666666"/>
    
    <!-- Переключатель Bluetooth -->
    <rect x="430" y="240" width="30" height="15" rx="3" fill="#333333"/>
    <rect x="432" y="242" width="10" height="11" rx="1" fill="#444444"/>
    <text x="452" y="252" font-family="Arial" font-size="8" text-anchor="middle" fill="#ffffff">BT</text>
    
    <!-- Кнопка сброса -->
    <circle cx="480" cy="245" r="5" fill="#cc0000"/>
    
    <!-- Метки -->
    <text x="400" y="270" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">USB-C</text>
    <text x="445" y="270" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">Bluetooth</text>
    <text x="480" y="270" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">Reset</text>
  </g>
  
  <!-- Надпись -->
  <text x="400" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">
    Leopold FC750R BT Light Pink (вид с разъемами)
  </text>
  <text x="400" y="390" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">
    Изображение 3
  </text>
</svg> 